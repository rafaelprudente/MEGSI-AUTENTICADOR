<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f3f3f3;
            padding: 30px;
        }
        .container {
            width: 420px;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 15px;
            color: #555;
        }
        .info-box {
            background-color: #f7f9fb;
            border-left: 4px solid #007bff;
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .button {
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff !important;
            padding: 10px 18px;
            border-radius: 6px;
            display: inline-block;
            margin-top: 15px;
            font-weight: bold;
        }
        .button:hover {
            color: #ffffff;
            background-color: #0067d7;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>New User Registered</h2>

    <p>A new user has created an account. Below are the registration details:</p>

    <div class="info-box">
        <p><strong>Name:</strong> <span>${nome}</span></p>
        <p><strong>Email:</strong> <span>${email}</span></p>
    </div>

    <p>Please confirm the registration using the button below:</p>

    <a href="${confirmationLink}" class="button" style="color:#ffffff !important;text-decoration:none !important;">Confirm Account</a>
</div>

</body>
</html>
